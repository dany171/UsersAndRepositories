<div class="container">
  <h1>Repositories</h1>
  <div class="row row-eq-height small" *ngFor="let group of groups" >          
    <div *ngFor="let repository of group" class="col-md-3 img-thumbnail" >
      <ul>            
        <li><a href="{{repository.html_url}}" target="_blank">{{repository.html_url}}</a></li>
        <li>{{repository.name}}</li>
        <li>{{repository.description}}</li>        
      </ul>        
    </div>        
  </div>    
</div>
